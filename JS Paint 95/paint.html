<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paint 95</title>
    <link rel="stylesheet" href="paint.css">
</head>

<body>
    <div class="container">
        <div class="paints" id="paints">
            <div class="color red" id="red"></div>
            <div class="color blue" id="blue"></div>
            <div class="color yellow" id="yellow"></div>
            <div class="color green" id="green"></div>
            <div class="color purple" id="purple"></div>
            <div class="color white" id="white">Eraser</div>
            <button class="btn" id="small">Small Brush</button>
            <button class="btn medium" id="medium">Medium Brush</button>
            <button class="btn large" id="large">Large Brush</button>

        </div>

        <div class="canvas" id="canvas"></div>

        <div class="empty"></div>

    </div>

    <div class="container-bottom">
        <div class="empty bottom"></div>
    </div>
    

    <p id="demo"></p>

    <!--- JavaScript --->
    <script src="paint.js"></script>
</body>

</html>
